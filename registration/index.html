<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="container">
        <h2>Create a new account</h2>
        <p>It's quice and easy.</p>
        <form>
            <div class="name-fields">
                <input type="text" placeholder="First name" required />
                <input type="text" placeholder="Surname" required />
            </div>
            <input type="text" placeholder="Mobile number of email address" required />
            <input type="password" placeholder="New password" required />
            <label>Date of birth</label>
            <input type="date" required />
            <label>Gender</label>
            <div class="gender">
                <label>
                    <input type="radio" name="gender" value="female" requeired />Female
                </label>
                <label>
                    <input type="radio" name="gender" value="male" required />Male
                </label>
                <label>
                    <input type="radio" name="gender" value="custom" required />Custom
                </label>
            </div>
            <button>Sign Up</button>
        </form>
    </div>
</body>
</html>
